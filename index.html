<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <title>contact dan newsletter-footer</title>
</head>
<body>

  <!-- Newsletter Section -->
  <section class="newsletter-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title newsletter-title">Sign up to our newsletter</h2>
          <p class="text newsletter-text">Receive latest news, update, discount and many other things every week</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- Newsletter Form -->
          <form class="newsletter-form">
            <div class="form-group">
              <input type="email" class="form-control" id="newsletterEmail" name="newsletterEmail" placeholder="Enter your email address" required>
              <a href="" class="input-button">
                <svg width="45" height="45" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="45" height="45" rx="12.5" fill="#234CAD"/>
                    <path d="M18 14L27 22.5L18 31" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            </div>
          </form>
          <!-- End Newsletter Form -->
        </div>
      </div>
    </div>
  </section>


  <div class="container-fluid footer">
    <div class="row">
      <div class="col-md-3">
        <h5 class="footer" >Startup.io</h5>
        <p class="footer-text">&copy; 2023 All Rights Reserved.</p>
      </div>
      <div class="col-md-3">
        <h5 class="footer">Product</h5>
        <p class="footer-text">Benefits</p>
        <p class="footer-text">Feedback</p>
        <p class="footer-text">Features</p>
      </div>
      <div class="col-md-3">
        <h5 class="footer">About</h5>
        <p class="footer-text">Company</p>
        <p class="footer-text">Team</p>
      </div>
      <div class="col-md-3">
        <h5 class="footer">Support</h5>
        <p class="footer-text">Get help</p>
        <p class="footer-text">Terms of service</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
